volumes: 
  tvshows:
    driver: local
    driver_opts: 
      type: none
      device: /media/server/media/tvshows
      o: bind
  movies:
    driver: local
    driver_opts: 
      type: none
      device: /media/server/media/movies
      o: bind
  downloads:
    driver: local
    driver_opts: 
      type: none
      device: /media/server/media/downloads
      o: bind
  incomplete_downloads:
    driver: local
    driver_opts: 
      type: none
      device: /media/server/media/downloads/incomplete
      o: bind